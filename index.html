<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
  <!-- header -->
  <header class="d-flex justify-content-evenly align-items-center py-2">
    <div id="menu-btn" class="fas fa-bars text-light fs-2"></div>
    <a href="#" class="logo text-white text-decoration-none fs-1"> Coffee <i class="fas fa-mug-hot ps-2"></i></a>
    <nav class="navbar">
        <a class="text-white fs-4 text-decoration-none mx-3 my-0" href="#home">Home</a>
        <a class="text-white fs-4 text-decoration-none mx-3 my-0" href="#about">About</a>
        <a class="text-white fs-4 text-decoration-none mx-3 my-0" href="menu">Menu</a>
        <a class="text-white fs-4 text-decoration-none mx-3 my-0" href="#review">Review</a>
    </nav>
    <div class="d-inline-block bg-success bg-opacity-75 hover:bg-opacity-100 border border-success border-3 rounded-5 fs-4 px-3 py-2 mt-2 text-white text-decoration-none">
      <a class="text-white text-decoration-none" href="#">Order</a>
      <form action="" class="position-absolute min-w-60 max-w-90 rounded fs-4 p-2 me-4 text-decoration-none">
          <h4 class="fs-3 text-center text-uppercase">Info</h4>
          <input type="address" class="box d-block fs-4 my-1 w-100% rounded-3" placeholder="enter your address">
          <input type="phone number" class="box d-block fs-4 my-1 w-100% rounded-3" placeholder="enter your mobile number">
          <input type="submit" value="Deliver" class="sign-in-btn d-inline-block rounded-pill p-2 fs-5 bg-success-emphasis text-white text-decoration-none hover:bg-success-subtle" >
          
      </form>
    </div>
    </header>
